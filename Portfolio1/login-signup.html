<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="description" content="Portfolio" />
    <meta name="title" property="og:title" content="Portfolio" />
    <meta property="og:type" content="website" />
    <meta
      name="image"
      property="og:image"
      content="https://image.freepik.com/free-vector/portfolio-concept-illustration_114360-200.jpg"
    />
    <meta name="description" property="og:description" content="Portfolio" />
    <meta name="author" content="Abhinav Gupta" />
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login | Signup</title>
    <link
      rel="shortcut icon"
      href="https://www.flaticon.com/premium-icon/icons/svg/3665/3665997.svg"
    />
    <link rel="stylesheet" href="style1.css" />
    <link rel="stylesheet" href="style.css" />

    <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
  </head>
  <body>
    <div class="icon-container center" id="icon_container">
      <svg
        width="1em"
        height="1em"
        viewBox="0 0 16 16"
        class="bi bi-chevron-right"
        fill="currentColor"
        xmlns="http://www.w3.org/2000/svg"
        id="back-icon"
      >
        <path
          fill-rule="evenodd"
          d="M4.646 1.646a.5.5 0 0 1 .708 0l6 6a.5.5 0 0 1 0 .708l-6 6a.5.5 0 0 1-.708-.708L10.293 8 4.646 2.354a.5.5 0 0 1 0-.708z"
        />
      </svg>
    </div>
    <!-- ================================= nav =================================== -->
    <!-- Image and text -->
    <div class="container fixed-top">
      <nav class="navbar navbar">
        <a class="navbar-brand" href="about.html">
          <img src="./Images/A-logo.png" />
          Abhinav
        </a>
      </nav>
    </div>
    <!-- ========================================== login/signup================================= -->
    <div class="container1">
      <div class="box"></div>
      <div class="container-forms">
        <div class="container-info">
          <div class="info-item">
            <div class="table">
              <div class="table-cell">
                <p>Have an account?</p>
                <div class="btn">Log in</div>
              </div>
            </div>
          </div>
          <div class="info-item">
            <div class="table">
              <div class="table-cell">
                <p>Don't have an account?</p>
                <div class="btn">Sign up</div>
              </div>
            </div>
          </div>
        </div>
        <div class="container-form">
          <div class="form-item log-in">
            <div class="table">
              <div class="table-cell">
                <input
                  name="Username"
                  placeholder="Username"
                  type="text"
                  id="username"
                /><input
                  name="Password"
                  placeholder="Password"
                  type="Password"
                  id="password"
                />
                <div class="btn" onclick="check()">Log in</div>
              </div>
            </div>
          </div>
          <div class="form-item sign-up">
            <div class="table">
              <div class="table-cell">
                <input
                  name="email"
                  placeholder="Email"
                  type="text"
                  id="email"
                /><input
                  name="fullName"
                  placeholder="Full Name"
                  type="text"
                  id="fullname"
                /><input
                  name="Username"
                  placeholder="Username"
                  type="text"
                  id="name"
                /><input
                  name="Password"
                  placeholder="Password"
                  type="Password"
                  id="pw"
                />

                <div class="btn" onclick="store()">Sign up</div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- //=================================== back to home ================================== -->
    <script>
      icon_container.addEventListener("click", () => {
        window.location.href = "index.html";
        return false;
      });
    </script>

    <script>
      // ====================== scroll =======================
      $(".info-item .btn").click(function () {
        $(".container1").toggleClass("log-in");
      });

      // =================================== login/signup =================================
      function store() {
        var name = document.getElementById("name");
        var pw = document.getElementById("pw");
        var upperCaseLetters = /[A-Z]/g;

        if (name.value.length == 0) {
          alert("Please fill in email");
        } else if (pw.value.length == 0) {
          alert("Please fill in password");
        } else if (name.value.length == 0 && pw.value.length == 0) {
          alert("Please fill in email and password");
        } else if (!pw.value.match(upperCaseLetters)) {
          alert("please add 1 uppercase letter in password");
        } else {
          localStorage.setItem("name", name.value);
          localStorage.setItem("pw", pw.value);
          alert("Your account has been created");
        }
      }

      //checking
      function check() {
        var storedName = localStorage.getItem("name");
        var storedPw = localStorage.getItem("pw");

        var userName = document.getElementById("username");
        var userPw = document.getElementById("password");

        if (userName.value == storedName && userPw.value == storedPw) {
          window.location.href = "index.html";
          return false;
        } else {
          alert("Error on login");
        }
      }
    </script>
    <script src="background.js"></script>
  </body>
</html>
